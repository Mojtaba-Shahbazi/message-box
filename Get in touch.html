<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div class="main-div"> <!-- for desktop view -->
        <div class="main-box">
            <div class="title-container">
                GET IN TOUCH
            </div>
            <div class="describe-container">
                <p class="describe-font">Have any question or suggestion? Drop us a massage.</p>
            </div>
            <div class="form-container"> <!--form-->
                <form>
                    <div class="input-align">
                        <div class="input-container">
                            <label class="label-font" for="name">Name</label>
                            <input class="input-size" type="text" id="name" placeholder="Mitali">
                        </div>
                        <div class="input-container">
                            <label  class="label-font" for="email">Email</label>
                            <input class="input-size" type="text" id="email" placeholder="Mitali@codingartistweb.com">
                        </div>
                    </div>
                    <div class="input-align">
                        <div class="input-container">
                            <label class="label-font" for="subject">Subject</label>
                            <input class="input-size" type="text" name="subject" id="subject" placeholder="Points not credited">
                        </div>
                        <div class="input-container">
                            <label class="label-font" for="Contact number">Contact number</label>
                            <input class="input-size" type="text" name="Contact number" id="Contact number" placeholder="Your phone number here">
                        </div>
                    </div>
                    <div class="input-container">
                        <label class="label-font" for="issue">Describe your issue</label>
                        <input class="input-size , height-issue" type="text" id="issue" placeholder="Describe your issue here in detailed...">
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button class="button">
                    Submite
                </button>
            </div>
        </div>
    </div>
</body>
</html>
